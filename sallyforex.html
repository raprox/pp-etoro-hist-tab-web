				var strone = this.timestamp
				var dateform = strone.substring(8,10)+'.'+strone.substring(5,7)+'.'+strone.substring(2,4)
				var equityval = this.equity.toString().replace(/\./g, ',');

                  '<td>'+dateform+'</td>' +

                  '<td>'+equityval+'</td>' + 
                  '<td>'+equityval+'</td>' + 
                  '<td>'+equityval+'</td>' + 
				  '<td>'+"€"+'</td>' +
				  '</tr>';
				$('tbody > tr:first').before(html);
		});

});
